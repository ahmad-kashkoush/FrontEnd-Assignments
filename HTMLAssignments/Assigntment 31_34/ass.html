<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" target="_blank" novalidate>
        <label for="ss">search</label>
        <br><br>
        <input
         type="search"
          name="Search"
           id="ss"
           placeholder="Enter A Search word"
            autofocus>
        <br><br>
        <label for="file">Upload</label><br><br>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="url">URL</label><br><br>
        <input type="url" name="URL" id="url" required>
        <br><br>
        <label for="date">Date</label>
        <input 
        type="date" 
        name="date" 
        id="date"
        value="1982-10-25"
        >
        <br>
        <label for="Month">Month</label>
        <input 
        type="month" 
        name="Month" 
        id="Month"
        value=""
        >
        <br><br>
        <input type="reset" value="Empty">
        <input type="submit"value="Save">
    </form>
    <pre>
 Hello Line One
 Hello Line Two
 Hello Line Three
       Hello Line Four
    </pre>
    <iframe
    src="https://elzero.org/" 
    width="100%"
    height="400px"
    ></iframe>
</body>
</html>
